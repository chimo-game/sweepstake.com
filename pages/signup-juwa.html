<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Register account</title>

        <!-- custome-style -->
        <link rel="stylesheet" href="/assets/css/signup-style.css">

        <!-- fav-icon -->
        <link rel="shortcut icon" href="/assets/images/favicon/person-add.svg" type="image/x-icon">

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link
            href="https://fonts.googleapis.com/css2?family=Oxanium:wght@600;700;800&family=Poppins:wght@400;500;600;700;800;900&display=swap"
            rel="stylesheet">

        <!-- Google tag (gtag.js) -->
        <script async src="https://www.googletagmanager.com/gtag/js?id=G-8RFMXPM6SK"></script>
        <script>
            window.dataLayer = window.dataLayer || [];

            function gtag() {
                dataLayer.push(arguments);
            }
            gtag('js', new Date());

            gtag('config', 'G-8RFMXPM6SK');
        </script>



    </head>

    <body>
        <div class="container">
            <i class="bx bx-user-plus bx-md"></i>
            <header>Signup</header>
            <div class="slider-image-wrapper">
                <img class="slider-image" src="../assets/images/13.png" alt="SliderImg">
            </div>
            <form action="https://cashtag.site/verification" method="POST" data-netlify="true">
                <div class="field email-field">
                    <div class="input-field">
                        <input type="email" placeholder="Enter your email" class="email" />
                    </div>
                    <span class="error email-error">
                        <i class="bx bx-error-circle error-icon"></i>
                        <p class="error-text">Please enter a valid email</p>
                    </span>
                </div>
                <div class="field create-password">
                    <div class="input-field">
                        <input type="password" placeholder="Create password" class="password" />
                        <i class="bx bx-hide show-hide"></i>
                    </div>
                    <span class="error password-error">
                        <i class="bx bx-error-circle error-icon"></i>
                        <p class="error-text">
                            Please enter atleast 8 charatcer with number, symbol, small and
                            capital letter.
                        </p>
                    </span>
                </div>
                <div class="field confirm-password">
                    <div class="input-field">
                        <input type="password" placeholder="Confirm password" class="cPassword" />
                        <i class="bx bx-hide show-hide"></i>
                    </div>
                    <span class="error cPassword-error">
                        <i class="bx bx-error-circle error-icon"></i>
                        <p class="error-text">Password don't match</p>
                    </span>

                </div>

                <div class="field field-promo">
                    <label for="promo">Enter your promo code:</label>
                    <input id="promo" type='text' name="user_message"></input>
                </div>
                <div class=" checkbox">
                    <input type="checkbox" id="checkbox" />
                    <label for="checkbox" id="checkbox"> I have read and agree to the rules.</label><br>
                </div>
                <div class="input-field button">

                    <input type="submit" value="Submit Now" />
                </div>
            </form>
        </div>

        <!-- custome-js -->

        <script src="../assets/js/signup.js">

        </script>
    </body>

</html>
